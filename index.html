<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Potato Disease Classification</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
    }

    .container-box {
      background: #212529;
      color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      max-width: 600px;
      margin: 60px auto;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      color: #0dcaf0;
    }

    .form-label {
      font-weight: 500;
    }

    .result-img {
      max-height: 300px;
      object-fit: contain;
    }

    .result-info {
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <div class="container-box">
    <h1 class="text-center mb-4">Potato Disease Classification</h1>

    <form action="/" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="fileInput" class="form-label">Upload an image:</label>
        <input type="file" class="form-control" id="fileInput" name="file" accept=".jpg, .jpeg, .png" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-info text-white">Predict</button>
      </div>
    </form>

    {% if message %}
      <div class="alert alert-warning mt-4 text-center">{{ message }}</div>
    {% endif %}

    {% if image_path %}
      <div class="text-center mt-4">
        <img src="{{ image_path }}" alt="Uploaded Image" class="img-fluid rounded result-img mb-3">
        <div class="result-info">
          <p><strong>Predicted Class:</strong> {{ predicted_label }}</p>
          <p><strong>Confidence:</strong> {{ confidence }}%</p>
        </div>
      </div>
    {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
